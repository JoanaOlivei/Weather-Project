<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
              class="form-control shadow-sm" id="search-form-input" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" id="search-button" />
          </div>
        </div>
      </form>

      <ul>
        <li>
          <h1 id="city"></h1>
        </li>
        <hr>
      </ul>
      <div class="row">
        <div class="col-6">
          <div id="weather"></div>
          <div id="date"></div>
          <div id="humidity"></div>
          <div id="wind"></div>
        </div>
        <div class="weather-app-temperature-container">

          <div id="weather-icon"></div>

          <div class="weather-temperature" id="temperature"></div>

        </div>
      </div>
      <div class="weather-forescast" id="forecast"></div>
      <footer>
        <hr>
        <span>This project was coded by <a href="https://github.com/JoanaOlivei">Joana Oliveira</a> and is <a
            href="https://github.com/JoanaOlivei/Weather-Project">on GitHub</a> and <a
            href="https://main--melodic-otter-20f05b.netlify.app/">hosted on Netlifly</a>.</span>
      </footer>
    </div>
  </div>
  </div>
  <!--
<script src="../src/index.js"></script>
  -->  
  <script src="/Weather-Project/src/index.js"></script>
</body>
</html>
